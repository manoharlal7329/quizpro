<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register ‚Äî QuizPro</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-wrap {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .login-logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--blue), var(--violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--muted);
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--blue);
            color: #fff;
        }

        .auth-panel {
            display: none;
        }

        .auth-panel.active {
            display: block;
        }

        .admin-login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 0.82rem;
            color: var(--muted);
        }

        .admin-login-link a {
            color: var(--violet);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-wrap">
        <div class="login-logo">‚ö° QuizPro</div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <!-- LOGIN PANEL -->
        <div id="login-panel" class="auth-panel card active">
            <h2 style="font-size:1.4rem; font-weight:800; margin-bottom:6px;">Welcome Back üëã</h2>
            <p style="color:var(--muted); font-size:.9rem; margin-bottom:24px;">Login to your account</p>
            <div id="loginAlert"></div>
            <div class="form-group">
                <label>üìß Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required />
            </div>
            <button class="btn btn-primary btn-full" id="loginBtn" onclick="doLogin()">Login üöÄ</button>
        </div>

        <!-- REGISTER PANEL -->
        <div id="register-panel" class="auth-panel card">
            <h2 style="font-size:1.4rem; font-weight:800; margin-bottom:6px;">Create Account ‚ú®</h2>
            <p style="color:var(--muted); font-size:.9rem; margin-bottom:24px;">Join the skill-based challenge</p>
            <div id="registerAlert"></div>
            <div class="form-group">
                <label>üìß Email Address</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" id="regPassword" placeholder="Min 6 characters" required />
            </div>
            <button class="btn btn-success btn-full" id="registerBtn" onclick="doRegister()">Register Now üèÜ</button>
        </div>

        <div class="admin-login-link">
            Are you an Admin? <a href="/admin_login.html">Login to Admin Panel</a>
        </div>
    </div>

    <div id="toast"></div>
    <script src="/js/common.js"></script>
    <script>
        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.auth-panel').forEach(p => p.classList.remove('active'));

            if (type === 'login') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('login-panel').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('register-panel').classList.add('active');
            }
        }

        async function doLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) return toast('Fill all fields', 'error');

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const r = await api('/api/auth/login', 'POST', { email, password });
                localStorage.setItem('token', r.token);
                localStorage.setItem('user', JSON.stringify(r.user));
                toast('Login Successful!', 'success');
                setTimeout(() => {
                    window.location.href = r.user.is_admin ? '/admin.html' : '/dashboard.html';
                }, 1000);
            } catch (e) {
                document.getElementById('loginAlert').innerHTML = `<div class="alert alert-error">${e.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'Login üöÄ';
            }
        }

        async function doRegister() {
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!email || !password) return toast('Fill mandatory fields', 'error');
            if (password.length < 6) return toast('Password too short (min 6)', 'error');

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const r = await api('/api/auth/register', 'POST', { email, password });
                localStorage.setItem('token', r.token);
                localStorage.setItem('user', JSON.stringify(r.user));
                toast('Registration Successful!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (e) {
                document.getElementById('registerAlert').innerHTML = `<div class="alert alert-error">${e.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'Register Now üèÜ';
            }
        }

        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            const user = getUser();
            window.location.href = (user && user.is_admin) ? '/admin.html' : '/dashboard.html';
        }
    </script>
</body>

</html>
