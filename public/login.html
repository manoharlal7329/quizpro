<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register ‚Äî QuizPro Winner</title>
    <link href="https://fonts.cdnfonts.com/css/monster-clubhouse" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css?v=1.3" />

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
            overflow-x: hidden;
        }

        .login-wrap {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .login-logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--blue), var(--violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--muted);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--blue), var(--violet));
            color: #fff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            transform: scale(1.02);
        }

        .auth-panel {
            display: none;
        }

        .auth-panel.active {
            display: block;
        }

        .admin-login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 0.82rem;
            color: var(--muted);
        }

        .admin-login-link a {
            color: var(--violet);
            text-decoration: none;
            font-weight: 600;
        }

        /* üíé LUXURY FORM ENHANCEMENTS */
        .auth-panel .form-group input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #fff;
            font-weight: 500;
        }

        .auth-panel .form-group input:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-glow);
            transform: scale(1.02);
        }

        .auth-panel label {
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.75rem !important;
            color: var(--gold) !important;
            opacity: 0.8;
            margin-bottom: 10px !important;
        }

        .btn-gold-luxury {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fcf6ba, #aa771c);
            background-size: 200% auto;
            color: #000 !important;
            font-weight: 900 !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(191, 149, 63, 0.4);
            border: none;
            animation: goldShimmer 4s linear infinite;
        }

        .btn-gold-luxury:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(191, 149, 63, 0.6);
        }

        .btn-gold-luxury:active {
            transform: translateY(-2px) scale(0.98);
        }

        .auth-panel.glass-card {
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            border-radius: 40px !important;
            padding: 32px 28px !important;
            /* Ultra Rounded for Liquid Feel */
            overflow: hidden;
            position: relative;
        }

        /* üåä LIQUID WATER FILL EFFECT */
        .auth-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                    rgba(59, 130, 246, 0.15) 0%,
                    rgba(139, 92, 246, 0.05) 50%,
                    rgba(3, 7, 18, 0.8) 100%);
            animation: liquidMove 10s infinite alternate-reverse ease-in-out;
            z-index: -1;
        }

        @keyframes liquidMove {
            0% {
                transform: scale(1) translate(0, 0) rotate(0);
            }

            50% {
                transform: scale(1.1) translate(5%, 2%) rotate(2deg);
            }

            100% {
                transform: scale(1.05) translate(-2%, 5%) rotate(-1deg);
            }
        }

        /* Fluid Rounding for all children */
        .auth-panel input,
        .btn-gold-luxury {
            border-radius: 24px !important;
        }

        .tabs {
            border-radius: 20px !important;
        }

        .tab-btn {
            border-radius: 16px !important;
        }

        @keyframes goldShimmer {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <!-- SPATIAL BACKGROUND -->
    <div class="spatial-bg">
        <img src="/assets/3d/gem.png" class="floating-asset"
            style="width:100px; top:15%; left:10%; animation: float-spatial 8s infinite ease-in-out;">
        <img src="/assets/3d/coin.png" class="floating-asset"
            style="width:80px; bottom:20%; right:15%; animation: float-spatial 10s infinite ease-in-out 1s;">
        <img src="/assets/3d/gem.png" class="floating-asset"
            style="width:60px; top:40%; right:10%; animation: float-spatial 7s infinite ease-in-out 2s; opacity:0.6;">
        <img src="/assets/3d/coin.png" class="floating-asset"
            style="width:50px; bottom:10%; left:20%; animation: float-spatial 9s infinite ease-in-out 3s; opacity:0.5;">
    </div>

    <div class="login-wrap card-reveal">
        <div class="login-logo text-3d-float font-monster text-gold-luxury"
            style="font-size: clamp(2rem, 8vw, 2.8rem); margin-bottom: 36px;">QuizPro Winner</div>


        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <!-- LOGIN PANEL -->
        <div id="login-panel" class="auth-panel glass-card deep-glass active" data-tilt>
            <h2 class="font-monster text-gold-luxury"
                style="font-size: clamp(1.4rem, 5vw, 1.8rem); margin-bottom:10px;">Welcome Back üëã</h2>
            <p
                style="color:var(--gold); font-size: 0.75rem; margin-bottom:32px; font-weight:700; letter-spacing:2px; opacity:0.7;">
                ELITE ACCESS GRANTED</p>
            <div id="loginAlert"></div>
            <div class="form-group">
                <label>üìß Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required />
            </div>
            <button class="btn btn-gold-luxury btn-full" id="loginBtn" onclick="doLogin()">Elite Login üöÄ</button>
            <div style="text-align: center; margin-top: 14px;">
                <a href="#" onclick="forgotPass()"
                    style="color: var(--muted); font-size: .85rem; text-decoration: none;">Forgot Password?</a>
            </div>
        </div>

        <!-- REGISTER PANEL -->
        <div id="register-panel" class="auth-panel glass-card deep-glass">
            <h2 class="font-monster text-gold-luxury"
                style="font-size: clamp(1.4rem, 5vw, 1.8rem); margin-bottom:10px;">Create Account ‚ú®</h2>
            <p
                style="color:var(--gold); font-size: 0.75rem; margin-bottom:32px; font-weight:700; letter-spacing:2px; opacity:0.7;">
                JOIN
                THE VIP ARENA</p>
            <div id="registerAlert"></div>

            <div class="grid-2" style="gap:10px;">
                <div class="form-group">
                    <label>üë§ Full Name</label>
                    <input type="text" id="regFullName" placeholder="e.g. Rahul Kumar" required />
                </div>
                <div class="form-group">
                    <label>üÜî User Name</label>
                    <input type="text" id="regUsername" placeholder="e.g. rahul123" required />
                </div>
            </div>

            <div class="form-group">
                <label>üìû Phone Number</label>
                <input type="tel" id="regPhone" placeholder="10 Digit Mobile No." maxlength="10" required />
            </div>

            <div class="form-group">
                <label>üìß Email Address</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" id="regPassword" placeholder="Min 6 characters" required />
            </div>

            <div class="form-group">
                <label>ü§ù Referral Code (Optional)</label>
                <input type="text" id="regRefCode" placeholder="Enter code if any" />
            </div>

            <button class="btn btn-gold-luxury btn-full" id="registerBtn" onclick="doRegister()">Join VIP Arena
                üèÜ</button>
        </div>

        <div class="admin-login-link">
            Are you an Admin? <a href="/admin_login.html">Login to Admin Panel</a>
        </div>
    </div>

    <div id="toast"></div>
    <script src="/js/common.js?v=1.3"></script>

    <script>
        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.auth-panel').forEach(p => p.classList.remove('active'));

            if (type === 'login') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('login-panel').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('register-panel').classList.add('active');
            }
        }

        async function doLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) return toast('Fill all fields', 'error');

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const r = await api('/api/auth/login', 'POST', { email, password });
                localStorage.setItem('token', r.token);
                localStorage.setItem('user', JSON.stringify(r.user));
                toast('Login Successful!', 'success');
                setTimeout(() => {
                    window.location.href = r.user.is_admin ? '/admin.html' : '/dashboard.html';
                }, 1000);
            } catch (e) {
                document.getElementById('loginAlert').innerHTML = `<div class="alert alert-error">${e.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'Login üöÄ';
            }
        }

        async function doRegister() {
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const fullName = document.getElementById('regFullName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const refCode = document.getElementById('regRefCode').value.trim();

            if (!email || !password || !fullName || !username || !phone) return toast('Fill all mandatory fields', 'error');
            if (password.length < 6) return toast('Password too short (min 6)', 'error');
            if (phone.length !== 10) return toast('Enter valid 10-digit phone number', 'error');

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const r = await api('/api/auth/register', 'POST', {
                    email, password, fullName, username, phone, refCode
                });
                localStorage.setItem('token', r.token);
                localStorage.setItem('user', JSON.stringify(r.user));
                toast('Registration Successful!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (e) {
                document.getElementById('registerAlert').innerHTML = `<div class="alert alert-error">${e.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'Register Now üèÜ';
            }
        }

        async function forgotPass() {
            const email = prompt("Please enter your registered email address:");
            if (!email) return;
            try {
                const res = await api('/api/auth/forgot-password', 'POST', { email });
                toast(res.message, 'success');
            } catch (e) {
                toast(e.message, 'error');
            }
        }

        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            const user = getUser();
            window.location.href = (user && user.is_admin) ? '/admin.html' : '/dashboard.html';
        }

        // üîó Referral Auto-Fill Logic
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            if (ref) {
                const refInput = document.getElementById('regRefCode');
                if (refInput) {
                    refInput.value = ref;
                    switchTab('register'); // Auto-switch to register tab
                    toast('üéÅ Referral code applied!', 'success');
                }
            }
        };
    </script>

</body>

</html>
